{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="div-block-7">
    <div class="form-block w-form">
      <form id="email-form" name="email-form" data-name="Email Form" class="form">
        <div class="text-block-14">Login</div><input type="email" class="text-field-2 w-input" maxlength="256" name="field" data-name="Field" placeholder="Korea Email" id="field" required=""><input type="password" class="text-field-2 w-input" maxlength="256" name="field-2" data-name="Field 2" placeholder="Password" id="field-2" required=""><input type="submit" value="Login" data-wait="Please wait..." class="submit-button w-button">
        <a href="/accounts/google/login/" class="link-block-2 w-inline-block">
          <div class="google-login">
            <div class="google-login-logo"><img src="images/Google_Logo.png" loading="lazy" width="20" height="20" alt="" class="image-4">
              <div class="text-block-15">Google Login</div>
            </div>
          </div>
        </a>
      </form>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
    </div>
  </div>
{% endblock %}
