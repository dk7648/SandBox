{% extends 'base.html' %}
{% block content %}
<div class="div-block-7">
    <form action="" method="post" id="email-form" name="email-form" data-name="Email Form" class="form">
        {% csrf_token %}
        <div class="form-block w-form">

            <div class="text-block-14">Login</div>

            <input type="email" class="text-field-2 w-input" maxlength="256" name="username" data-name="Field"
                   placeholder="Korea Email" id="field" required="" autofocus autocapitalize="none"
                   autocomplete="username"
                   maxlength="150" required id="id_username">
            <input type="password" class="text-field-2 w-input" maxlength="256" name="password" data-name="Field 2"
                   placeholder="Password" id="field-2" required="" autocomplete="current-password" required
                   id="id_password">

            <input type="submit" value="Login" data-wait="Please wait..." class="submit-button w-button">
            <a href="{% url 'accountapp:create' %}" class="link-block-2 w-inline-block">
                <div class="google-login">
                    <div class="google-login-logo">
                        <div class="text-block-15">Join</div>
                    </div>
                </div>
            </a>
        </div>

    </form>
